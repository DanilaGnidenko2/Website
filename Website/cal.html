<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Календарь</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logoCrop.jpg" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="Dash.html">Дэшборд</a></li>
                <li><a href="tasks.html">Задачи</a></li>
                <li><a href="cal.html">Календарь</a></li>
                <li><a href="#" onclick="openSettings()">Настройки</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero-section background">
        <div class="background">
            <h1>Календарь</h1>
        </div>
    </div>

    <main>
        <div class="calendar">
            <div class="header">
				
                <button class="prev-month" onclick="prevMonth()">&lt;</button>
                <h2 class="current-month">Месяц</h2>
                <button class="next-month" onclick="nextMonth()">&gt;</button>
            </div>

<div class="days">
    <!-- Добавить контейнеры для каждого дня месяца -->
    <div class="day" data-day="1"></div>
	<div class="day" data-day="2"></div>
    <div class="day" data-day="3"></div>
    <div class="day" data-day="4"></div>
    <div class="day" data-day="5"></div>
    <div class="day" data-day="6"></div>
    <div class="day" data-day="7"></div>
    <div class="day" data-day="8"></div>
    <div class="day" data-day="9"></div>
    <div class="day" data-day="10"></div>
    <div class="day" data-day="11"></div>
    <div class="day" data-day="12"></div>
    <div class="day" data-day="13"></div>
    <div class="day" data-day="14"></div>
    <div class="day" data-day="15"></div>
    <div class="day" data-day="16"></div>
    <div class="day" data-day="17"></div>
    <div class="day" data-day="18"></div>
    <div class="day" data-day="19"></div>
	<div class="day" data-day="20"></div>
    <div class="day" data-day="21"></div>
    <div class="day" data-day="22"></div>
    <div class="day" data-day="23"></div>
    <div class="day" data-day="24"></div>
    <div class="day" data-day="25"></div>
    <div class="day" data-day="26"></div>
    <div class="day" data-day="27"></div>
    <div class="day" data-day="28"></div>
    <div class="day" data-day="29"></div>
    <div class="day" data-day="30"></div>
    <div class="day" data-day="31"></div>
</div>


        </div>
    </main>




<div class="task-details-overlay">
    <div class="task-details">
        <h3 id="details-title"></h3>
        <p id="details-description"></p>
        <p id="details-deadline"></p>
        <button onclick="closeTaskDetails()">Закрыть</button>
    </div>
</div>
<div class="overlay" id="settingsOverlay">
	<div class="task-form">
        <span class="close-btn" onclick="closeSettings()">×</span>
        <h2>Настройки</h2>
        <label for="toggleCheckbox">Светлая тема:</label>
        <div id="themeToggle">
			<label class="checkbox-ios">
				<input type="checkbox" id="toggleCheckbox">
				<span class="checkbox-ios-switch"></span>
			</label>
			<label for="toggleCheckbox"></label>
		</div>
            <label for="toggleCheckbox"></label>
    </div>
	</div>

    <script src="calendar.js"></script>
</body>
</html>
