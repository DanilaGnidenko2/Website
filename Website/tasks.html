<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Задачи</title>
</head>
<body>
<header>
        <div class="logo">
            <img src="logoCrop.jpg" alt="Логотип">
        </div>
        <nav>
            <ul>
                <li><a href="Dash.html">Дэшборд</a></li>
                <li><a href="tasks.html">Задачи</a></li>
                <li><a href="cal.html">Календарь</a></li>
                <li><a href="#" onclick="openSettings()">Настройки</a></li>
            </ul>
    </nav>
    </header>
	
<div class="hero-section background">
		<div class="background">
    <h1>Добавьте свою задачу:&nbsp;</h1>
	</div>
</div>
<main>
	<div class="task-list"></div>
</main>

    <button id="addTaskBtn" onclick="openTaskForm()">+</button>
	
	<div class="overlay" id="taskFormOverlay">
    <div class="task-form">
        <span class="close-btn" onclick="closeTaskForm()">×</span>
        <h2>Добавить задачу</h2>
        <form id="taskForm" onsubmit="addTask(event)">
            <label for="taskTitle">Название:</label>
            <input type="text" id="taskTitle" required>

            <label for="taskDescription">Описание:</label>
            <textarea id="taskDescription" required></textarea>

            <label for="taskDeadline">Дедлайн:</label>
            <input type="date" id="taskDeadline" required>
			<label for="taskTime">Время:</label>
			<input type="time" id="taskTime" required>
            <button type="submit">Отправить задачу</button>
        </form>
    </div>
</div>

<div class="overlay" id="settingsOverlay">
	<div class="task-form">
        <span class="close-btn" onclick="closeSettings()">×</span>
        <h2>Настройки</h2>
        <label for="toggleCheckbox">Светлая тема:</label>
        <div id="themeToggle">
			<label class="checkbox-ios">
				<input type="checkbox" id="toggleCheckbox">
				<span class="checkbox-ios-switch"></span>
			</label>
			<label for="toggleCheckbox"></label>
		</div>
            <label for="toggleCheckbox"></label>
    </div>
	</div>       

    <script src="script.js"></script>
</body>
</html>
